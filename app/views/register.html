<div class="content" style="margin-left:0px;">
    <div class="header">
        <h1 class="page-title" translate="REGISTRATION">Registration</h1>
    </div>
    <div class="main-content">
        <div class="">
            <form name="signUp" novalidate ng-submit="submitRegisterForm()">
                <div class="modal-body">
                    <div class="row control-group" ng-class="{ 'has-error' : signUp.name.$invalid && !signUp.name.$pristine }">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <lable translate="NAME">Name</lable>
                            <input type="name" name="name" class="form-control" placeholder="Name" ng-model="name" required>
                            <p ng-show="signUp.name.$invalid && !signUp.name.$pristine" class="help-block" translate="NAME_ERROR">Enter a valid name.</p>
                        </div>
                    </div>
                    <div class="row control-group" ng-class="{ 'has-error' : signUp.email.$invalid && !signUp.email.$pristine }">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <lable translate="EMAIL_ADDRESS">Email Address</lable>
                            <input type="email" name="email" class="form-control" placeholder="Email Address" ng-model="email" required>
                            <p ng-show="signUp.email.$invalid && !signUp.email.$pristine" class="help-block" translate="EMAIL_ERROR">Enter a valid email.</p>
                        </div>
                    </div>
                    <div class="row control-group" ng-class="{ 'has-error' : signUp.password.$invalid && !signUp.password.$pristine }">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <lable translate="PASSWORD">Password</lable>
                            <input type="password" name="nPassword" placeholder="Password" class="form-control" ng-model="password" ng-minlength="8" required ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$/">
                            <p ng-show="signUp.nPassword.$error.pattern" class="has-error" translate="PASSWORD_ERROR">Password should be atleast 8 characters long and should contain one number,one character and one special character.</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" style="width:100%" class="btn btn-primary" ng-disabled="signUp.$invalid" translate="SIGNUP">Sign-up <i class="fa fa-cog fa-spin" ng-if="isBusy"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
